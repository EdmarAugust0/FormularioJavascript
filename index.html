<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JavaScript</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Formulário numérico</h1>
        <h2>Preecha:</h2>
        <form id="form-numero">
            <input type="number" id="input-a" placeholder="Número A" required>
            <input type="number" id="input-b" placeholder="Número B" required>
            <p class="menssagem-errada">
                Número B está menor que o A!
            </p>
            <button type="submit">Enviar</button>
        </form>
        <p class="menssagem-sucesso"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
